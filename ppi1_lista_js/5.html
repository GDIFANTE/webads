<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrir Números Primos</title>
    <script>
        function verificarPrimos() {
            const inicio = parseInt(document.getElementById('inicio').value);
            const fim = parseInt(document.getElementById('fim').value);
            const resultadoDiv = document.getElementById('resultadoPrimos');
            resultadoDiv.innerHTML = '';

            if (isNaN(inicio) || isNaN(fim) || inicio < 0 || fim < 0 || inicio > fim) {
                resultadoDiv.innerHTML = 'Por favor, insira um intervalo válido (números inteiros maiores ou iguais a 0).';
                return;
            }

            const primos = [];
            for (let num = inicio; num <= fim; num++) {
                if (ehPrimo(num)) {
                    primos.push(num);
                }
            }

            resultadoDiv.innerHTML = primos.length > 0 
                ? `Números primos encontrados: ${primos.join(', ')}`
                : 'Nenhum número primo encontrado no intervalo.';
        }

        function ehPrimo(numero) {
            if (numero < 2) return false;
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Descubra Números Primos</h1>
    <label for="inicio">Número inicial:</label>
    <input type="number" id="inicio" min="2">
    <br>
    <label for="fim">Número final:</label>
    <input type="number" id="fim" min="2">
    <br>
    <button onclick="verificarPrimos()">Verificar</button>
    <div id="resultadoPrimos"></div>
</body>
</html>
