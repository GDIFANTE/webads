<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAVA SCRIPT</title>
  <style>
    body{
      height: 100lvh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    body>*{
      border-radius: 8px;
      font-size: 30pt;
      width: 50vw;
    }
  </style>
</head>
<body>
  <label for="min">Mínimo</label>
  <input id=min type="text" value="10">
  <label for="max">Máximo</label>
  <input id=max type="text" value="20">
  <button>Random</button>
  <p id="nrand"></p>
    <script>

       let button=document.querySelector("button");
       let resultado=document.querySelector("#nrand");
       let i=0

       //vinculando evento a elemento
       button.addEventListener("click",()=>{
        delta= Number (max.value) - Number(min.value);
        n=(delta*Math.random())+Number(min.value);
        nrand.innerHTML=Math.trunc(n);
        document.body.style.backgroundColor='rgb(${randcolor()},${randcolor()},${randcolor()})'

       }
       );

       //sortear cor

       function randcolor(){
       return Math.trunc(Math.random())
       }
    </script>
</body>
