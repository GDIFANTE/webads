<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples em JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 340px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .calculator-screen {
      height: 60px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
    }

    .btn-calc {
      width: 100%;
      height: 60px;
      font-size: 1.5rem;
    }

    .row {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="form-control calculator-screen" disabled>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="clearDisplay()">C</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="appendValue('(')">(</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="appendValue(')')">)</button></div>
        <div class="col-3"><button class="btn btn-warning btn-calc" onclick="appendValue('/')">÷</button></div>
      </div>

      <div class="row">
        <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendValue('7')">7</button></div>
        <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendValue('8')">8</button></div>
        <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendValue('9')">9</button></div>
        <div class="col-3"><button class="btn btn-warning btn-calc" onclick="appendValue('*')">×</button></div>
      </div>

      <div class="row">
        <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendValue('4')">4</button></div>
        <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendValue('5')">5</button></div>
        <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendValue('6')">6</button></div>
        <div class="col-3"><button class="btn btn-warning btn-calc" onclick="appendValue('-')">−</button></div>
      </div>

      <div class="row">
        <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendValue('1')">1</button></div>
        <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendValue('2')">2</button></div>
        <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendValue('3')">3</button></div>
        <div class="col-3"><button class="btn btn-warning btn-calc" onclick="appendValue('+')">+</button></div>
      </div>

      <div class="row">
        <div class="col-6"><button class="btn btn-light btn-calc" onclick="appendValue('0')">0</button></div>
        <div class="col-3"><button class="btn btn-light btn-calc" onclick="appendValue('.')">.</button></div>
        <div class="col-3"><button class="btn btn-success btn-calc" onclick="calculate()">=</button></div>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Erro';
      }
    }
  </script>
</body>
</html>
